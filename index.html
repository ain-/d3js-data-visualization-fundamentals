<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Drawing Shapes w/ D3 - " />
    <meta charset="utf-8">
    <title>Drawing SVG Shapes with D3</title>
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
</head>
<body>
    <h3>SVG Bar</h3>
    <svg>
        <rect width="50" height="200" style="fill: blue"/>
    </svg>

    <h3>D3 Bar</h3>
    <script>
        d3.select("body")
            .append("svg")
            .append("rect")
            .attr("width", 50)
            .attr("height", 200)
            .style("fill", "blue");
    </script>
</body>
</html>
